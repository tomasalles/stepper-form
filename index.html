<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Stepper Form</title>
  </head>
  <body>
    <div class="form-div">
      <form>
        <div id="stepOne">
          <br />
          <span>&nbsp;1&nbsp;</span>
          <h4>Step 1</h4>
          <br />
          <label for="email">E-mail : </label
          ><input type="email" id="email" required />
          <br />
          <button id="stepOneBtnContinue">Continue</button>
        </div>
        <div class="hide" id="stepTwo">
          <br />
          <span>&nbsp;2&nbsp;</span>
          <h4>Step 2</h4>
          <br />
          <label for="password">Password : </label
          ><input type="password" id="password" required />
          <br />
          <button id="stepTwoBtnContinue">Continue</button>
          <button id="stepTwoBtnBack">Back</button>
        </div>
        <div class="hide" id="stepThree">
          <br />
          <span>&nbsp;3&nbsp;</span>
          <h4>Step 3</h4>
          <h3>Validating...</h3>
          <p class="hide" id="okP">OK!</p>
          <p class="hide" id="notOkP">NOT OK!</p>
          <p class="hide" id="notOkPPasswordAndEmail">
            Password and e-mail not valid
          </p>
          <p class="hide" id="notOkPPassword">Password not valid</p>
          <p class="hide" id="notOkPEmail">E-mail not valid</p>
          <button class="hide" id="validateBtnBack">Back</button>
        </div>
      </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
